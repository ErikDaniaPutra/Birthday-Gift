<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Cake ü§ç</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f6f1eb, #fbeaea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ================= BALLOONS ================= */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      animation: float 16s infinite ease-in-out;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-120px); opacity: 0; }
    }

    /* ================= CONFETTI ================= */
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: 0;
      animation: confettiFall 5s infinite ease-out;
      z-index: 1;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0); opacity: 1; }
      to { transform: translateY(110vh) rotate(540deg); opacity: 0; }
    }

    /* ================= CAKE ================= */
    .cake-container {
      position: relative;
      width: 300px;
      height: 300px;
      z-index: 10;
    }

    .cake {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 120px;
      background: linear-gradient(to right, #d48c8f, #e2a3a6);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 12px 28px rgba(180, 90, 95, 0.35);
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #c97a7e, #d48c8f);
      border-radius: 12px 12px 0 0;
    }

    .cake::after {
      content: "";
      position: absolute;
      top: -70px;
      left: 10%;
      width: 80%;
      height: 30px;
      background: linear-gradient(to right, #f3c6c9, #fbeaea);
      border-radius: 12px 12px 0 0;
    }

    .frosting {
      position: absolute;
      top: -75px;
      left: 15%;
      width: 70%;
      height: 6px;
      background: #ffffff;
      box-shadow: 0 0 8px #d48c8f;
      border-radius: 6px;
    }

    /* ================= CANDLES ================= */
    .candle-container {
      position: absolute;
      top: -95px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      z-index: 20;
    }

    .candle {
      width: 8px;
      height: 30px;
      background: linear-gradient(to top, #fff4cc, #e6b873);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(#fff7c2, #ffd27d, #f3a95f);
      border-radius: 50% 50% 20% 20%;
      box-shadow: 0 0 10px #ffd27d;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    .candle.blown .flame { opacity: 0; }

    .smoke {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 0;
      background: rgba(200,200,200,0.5);
      border-radius: 10px;
      opacity: 0;
    }

    .candle.blown .smoke {
      height: 30px;
      opacity: 0.6;
      animation: smokeRise 2s forwards;
    }

    @keyframes smokeRise {
      to { transform: translateX(-50%) translateY(-30px); opacity: 0; }
    }

    /* ================= WISH ================= */
    .wish-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255,255,255,0.96);
      padding: 26px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(232,180,184,0.6);
      opacity: 0;
      z-index: 100;
      transition: 0.5s;
      width: 90%;
      max-width: 360px;
    }

    .wish-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .wish-message h2 {
      background: linear-gradient(45deg, #d99aa0, #e8b4b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
      margin-bottom: 12px;
    }

    .wish-message p {
      color: #444;
      font-size: 18px;
      margin-bottom: 18px;
    }

    /* ================= NAV ================= */
    .nav-buttons {
      position: fixed;
      bottom: 28px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
    }

    .btn {
      padding: 12px 26px;
      background: linear-gradient(to right, #e8b4b8, #d99aa0);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(217,154,160,0.4);
    }

    .btn:hover { transform: translateY(-2px); }
  </style>
</head>

<body>

  <div class="cake-container">
    <div class="cake">
      <div class="candle-container" id="candleContainer"></div>
      <div class="frosting"></div>
    </div>
  </div>

  <div class="wish-message" id="wishMessage">
    <h2>Yayyy, habede bubbü§ç!! </h2>
    <p>Semoga semua doa, harapan, dan cita-cita kamu terkabul yaa, Aamiin :D<br><br>Jangan lupa klik tombol 'next' </p>
    <button class="btn" onclick="closeWish()">Xixixi iyaa</button>
  </div>

  <div class="nav-buttons">
    <button class="btn" onclick="goBack()">‚óÄ Back</button>
    <button class="btn" onclick="goNext()">Next ‚ñ∂</button>
  </div>

  <script>
    const colors = ["#e8b4b8", "#f1c6c9", "#d99aa0", "#fbeaea"];
    const totalCandles = 5;
    let blown = 0;

    function createCandles() {
      const c = document.getElementById("candleContainer");
      for (let i = 0; i < totalCandles; i++) {
        const candle = document.createElement("div");
        candle.className = "candle";
        candle.innerHTML = `<div class="flame"></div><div class="smoke"></div>`;
        candle.onclick = () => blow(candle);
        c.appendChild(candle);
      }
    }

    function blow(candle) {
      if (!candle.classList.contains("blown")) {
        candle.classList.add("blown");
        blown++;
        if (blown === totalCandles) {
          setTimeout(() => {
            document.getElementById("wishMessage").classList.add("show");
          }, 800);
        }
      }
    }

    function closeWish() {
      document.getElementById("wishMessage").classList.remove("show");
    }

    function createBalloons() {
      for (let i = 0; i < 12; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 100 + "%";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = 12 + Math.random() * 10 + "s";
        document.body.appendChild(b);
      }
    }

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "%";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(c);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    function goNext() {
      window.location.href = "surat.html";
    }

    createCandles();
    createBalloons();
    createConfetti();
  </script>

</body>
</html>
